<h1> {{ title }} </h1>
<b>What do you want to do today?</b>
<br>
<br>
<input type="text" class="ph-style" placeholder="Enter New Task" #task />
<br>
<br>
<button class="btn btn-1" (click)="addTask(task.value)">Enter your Task</button>

<ul *ngFor="let item of list">
  <li>{{ item.name }} <button class="btn btn-2" (click)="removeTask(item.id)">Remove</button>
  </li>

</ul>
